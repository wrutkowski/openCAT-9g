<!DOCTYPE html>
<html>
<head>
  <title>openCat 9g</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
  <center>
    <header>
      <h1>openCAT 9g</h1>
    </header>
    <div>
      <table>
        <tr>
          <td style="width:50px; text-align: right">X: </td>
          <td><input style="width:350px;" class="enabled" type="range" min="-127" max="127" step="1" oninput="sendX(this.value);" value="0"></td>
        </tr>
        <tr>
          <td style="width:50px; text-align: right">Y: </td>
          <td><input style="width:350px;" class="enabled" type="range" min="-127" max="127" step="1" oninput="sendY(this.value);" value="0"></td>
        </tr>
        <tr>
          <td style="width:50px; text-align: right">Z: </td>
          <td><input style="width:350px;" class="enabled" type="range" min="-127" max="127" step="1" oninput="sendZ(this.value);" value="0"></td>
        </tr>
      </table>
    </div>

  </center>
</body>
</html>
